spring.application.name=HealthCare-Backend

# ✅ 1. Corrected the URL by adding '?' before the first parameter.
spring.datasource.url=jdbc:mysql://localhost:3306/health_app_db?sessionVariables=FOREIGN_KEY_CHECKS=0
spring.datasource.username=root
spring.datasource.password=NewStrongPassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
# ✅ 2. Updated the deprecated dialect name.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect



# These lines are correct and should remain.
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# The secret ink for our JWT wristbands. Make this long and random.
app.jwt.secret=aVeryLongAndSecureSecretKeyForYourApplicationThatShouldBeKeptSafe

# Secret ingredients for the admin login
app.admin.email=admin@healthcare.com
app.admin.password=yourSuperSecretPassword123

# This tells Jackson (the JSON converter) to accept enums in any case
spring.jackson.mapper.accept-case-insensitive-enums=true